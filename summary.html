<html>
<head>
    <meta charset="UTF-8">
    <link href="summary.css" rel="stylesheet" type="text/css">
</head>
<body onload="Initialize()">
    <div class="headers">
        <h1>Pathways to Academic English Practice</h1>
        <h1 style="color: rgb(155, 93, 199);">Practice Summarizing</h1>
        <h2>Select a passage or enter your own.</h2>
    </div>
    <br>
    <div class="main_stuff">
        <div class="Drop-Down_Box">
            <br>
            <select id="passage_select" onchange="GetPassage()">
                <option value="default">Select Passage</option>
                <option value="Passage1">Worksheet Passage 1: Horses</option>
                <option value="Passage2">Worksheet Passage 2: Intermodal Containers</option>
                <option value="Custom">Enter My Own Text</option>
            </select>
        </div>
        <br>
        <div class="source" id="source_id">
        <p style="text-align:left; font-size: 14px" id="source_text">Put words here.</p>
        <br>
        </div>
        <br>
        <textarea id="summary_text" rows="20" cols="70" placeholder="Write your summary here. Summaries should be approximately 25-30% of the source material in length. Generally speaking, summaries should not copy verbatium more than four words in succession. To summarize well, use paraphrasing skills like reversing the voice, utilizing synonymns, reducing clauses, and altering suffixes. "></textarea>
        <br>
        <button class="button_class" id="check_button" onclick="Check_Now()">Check Your Summary</button>
        <br>
    </div>
    <div class="white"></div>
    <div class="results_class">
    <p id="results_text">Statistics about your summary and ways to improve:</p>
    </div>
    <script type="text/javascript" src="summary.js"></script>
</body>


</html>
